<!DOCTYPE html>
<script>
"use strict";
function getMaxSubSum(arr) {
  let maxSum = 0;
  let sum = 0;
  for (let item of arr) { 
    sum += item;
    maxSum = Math.max(maxSum, sum); 
    if (sum < 0) sum = 0; 
  }
  return maxSum;
}
let number = [];
  while (true) {
    let num = prompt("Введите число", 0);
    if (num === "" || num === null || !isFinite(num)) break;
    number.push(+num);
}
alert( getMaxSubSum(number) );
