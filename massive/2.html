<!DOCTYPE html>
<script>
"use strict";
function sumInput() {
  let number = [];
  while (true) {
    let num = prompt("Введите число", 0);
    if (num === "" || num === null || !isFinite(num)) break;
    number.push(+num);
  }
  let sum = 0;
  for (let number1 of number) {
    sum += number1;
  }
  return sum;
}
alert( sumInput() );
</script>
